name: Build fonts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ttfautohint
          npm install

      - name: Build Iosevka fonts
        run: npm run build -- ttf::IosevkaCustom

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iosevka-fonts
          path: dist/IosevkaCustom/ttf/*.ttf
          if-no-files-found: error
          retention-days: 7